<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <button id="restart">Play Again</button>
    <div class="scoreBoard">
        <p class="playerPts">Player:</p>
        <p class="computerPts">Computer:</p>
    </div>
    <div class="container">
        <div>
        <img class="icon" src="rock.svg" id="rock" /><h2>ROCK</h2>
        </div>

        <div>
        <img class="icon" src="scissors.svg" id="scissors" /><h2>SCISSORS</h2>
        </div>

        <div>
        <img class="icon" src="paper.svg" id="paper" /><h2>PAPER</h2>
        </div>
    </div>
    <footer>
        <a href="https://pictogrammers.com/library/mdi/" title="user icons">User icons from Pictogrammers</a>
    </footer>
    <script src="jackenpoy.js"></script>
</body>
</html>
